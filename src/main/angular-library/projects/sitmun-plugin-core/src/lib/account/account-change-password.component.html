<mat-card>
     <div class="alert alert-danger" *ngIf="doNotMatch">
                The password and its confirmation do not match!
            </div>

  <form [formGroup]="form" (ngSubmit)="changePassword()">
    <mat-card-header>
      <mat-card-title><h2>{{'account.password-change' | translate}}</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="container">
       <mat-form-field>
        <input matInput type="password" placeholder="{{ 'account.password'| translate}}" formControlName="password">
      </mat-form-field>
       <mat-form-field>
        <input matInput type="confirmPassword" placeholder="{{ 'account.confirmPassword'| translate}}" formControlName="confirmPassword"
               name="confirmPassword">
      </mat-form-field>
    </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!form.valid">{{'global.save' | translate}}</button>      
    </mat-card-actions>
    
  </form>
</mat-card>
