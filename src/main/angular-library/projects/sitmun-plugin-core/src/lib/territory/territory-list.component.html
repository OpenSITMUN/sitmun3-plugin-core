<mat-card>
  <mat-card-header><h2>Territories</h2></mat-card-header>
  
  <mat-card-content>
  
    <mat-list *ngIf="false">
      <mat-list-item *ngFor="let territory of territories">
        
        <h3 mat-line>
         <a mat-button [routerLink]="['/territory-edit', territory._links.self.href.split('/')[5]]">{{territory.name}}</a>         
         </h3>
         <button mat-raised-button color="secondary" (click)="remove(territory)"
              *ngIf="territory._links.self.href" type="button">Delete</button>
      </mat-list-item>
    </mat-list>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Checkbox Column -->
  <ng-container *ngIf="false" matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  

  <ng-container matColumnDef="scope">
    <th mat-header-cell *matHeaderCellDef> Scope</th>
    <td mat-cell *matCellDef="let element"> {{element.scope}} </td>
  </ng-container>
  
    <ng-container matColumnDef="blocked">
    <th mat-header-cell *matHeaderCellDef> Blocked</th>
    <td mat-cell *matCellDef="let element"> {{element.blocked}} </td>
  </ng-container>
  <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <a mat-icon-button [routerLink]="['/territory-edit', element._links.self.href.split('/')[5]]"><mat-icon>edit</mat-icon></a> 
          <button mat-icon-button (click)="remove(element)"><mat-icon>delete</mat-icon></button>           
        </td>
      </ng-container>

 

  
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
  
</table>
<mat-paginator #paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
    
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]="['/territory-add']">Add</button>
  <button *ngIf="false" mat-fab color="primary" [routerLink]="['/territory-add']">Delete</button>
  <button *ngIf="false" mat-fab color="primary" [routerLink]="['/territory-add']">Edit</button>

</mat-card>
