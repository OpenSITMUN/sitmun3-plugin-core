<mat-card>
  <form #userForm="ngForm" (ngSubmit)="save()">
    <mat-card-header>
      <mat-card-title><h2>{{user.username ? 'Edit' : 'Add'}} User</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <mat-tab-group dynamicHeight="true">
    <mat-tab label="User Data">
     <div class="container">
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="user.username"
               name="username" #username required>
      </mat-form-field>
	  
	 <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]="user.password"
               name="password" #scope>
      </mat-form-field>
	  <mat-form-field>	  
        <input matInput placeholder="First name" [(ngModel)]="user.firstName"
               name="firstName" #firstName>
      </mat-form-field>
	  <mat-form-field>	  
        <input matInput placeholder="Last name" [(ngModel)]="user.lastName"
               name="lastName" #lastName>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.blocked"
               name="blocked" #blocked>User blocked
      </mat-checkbox>
      <mat-checkbox [(ngModel)]="user.administrator"
               name="administrator" #blocked>Administrator
      </mat-checkbox>
      </div>
      </mat-tab>
  <mat-tab label="Positions">
    <sitmun-user-position-list [user]="user"></sitmun-user-position-list>
  </mat-tab>
  <mat-tab label="Permissions">
  	<sitmun-user-configuration-list [user]="user"></sitmun-user-configuration-list>
    
  </mat-tab>
</mat-tab-group>
    
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!userForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(user)"
              *ngIf="user._links?.self.href" type="button">Delete</button>
      <a mat-button routerLink="/user-list">Cancel</a>
    </mat-card-actions>
    
  </form>
</mat-card>
